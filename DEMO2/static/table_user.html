<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="container jumbotron mt-2 bg-info">
        <h1  class="text-center">Welcome to the Hotel Reservation </h1>
      </div>
      <div class="container">
      <table class= "table table-bordered table-striped table-dark table-hover ml-0 mr-0">
        <thead>
            <tr>
              <th scope="col">Start Date</th>
              <th scope="col">End Date</th>
              <th scope="col">Room Type</th>
              <th scope="col">Cost</th>
        </thead>
        <tbody id = "tabletext" name = "tabletext">

        </tbody>
  </table>
  </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $.get("/json/booking/user", function(data) {
        data = JSON.parse(data);
        console.log(data);
        var returnstring = "";
        for (var counter = 0; counter < data.length; counter++) {
          returnstring += '<tr><td>' + data[counter].startDate + '</td><td>' + data[counter].endDate + '</td><td>' + data[counter].roomType + '</td><td>' + data[counter].price + '</td></tr>';
        }
        //returnstring += "</tbody>"
        $("#tabletext").append(returnstring);
      });
    });
    </script>
  </body>
</html>
