<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hotel</title>
</head>

<body>
  <div class="container">
    <div class=" mt-3 text-center">
      <h1 class="display-4">Welcome to Hotel!</h1>
    </div>
    <form class="" action="/booking" method="post">
      <div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Start Day</span>
          </div>
          <input type="date" class="form-control" name="startDate" aria-describedby="Your Name" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">End Day</span>
          </div>
          <input type="date" class="form-control" name="endDate" aria-describedby="Your Name" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Room Type</span>
          </div>
          <select class="form form-control" name="roomType">
            <option value="double-full">Double Full Beds Rate - $65.75</option>
            <option value="double-queen">Double Queen Beds Rate - $65.75</option>
            <option value="queen">Queen Bed Rate - $65.75</option>
            <option value="king">King Bed Rate - $65.75</option>
            <option value="suite">Suite Rate - $113.43</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button type="submit" class="btn btn-primary mt-3 ">Check Availablilty</button>
          </div>
    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
